<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Serpientes y Escaleras - Oficial</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --gold: #FFD700;
            --panel-bg: #1e1e1e;
        }

        body {
            background-color: var(--bg-color);
            color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; display: flex; flex-direction: column;
            overflow-x: hidden; user-select: none;
        }

        /* HEADER */
        .top-bar {
            background: #000; padding: 10px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--gold); height: 50px; box-sizing: border-box; flex-shrink: 0;
        }
        .btn-salir { color: #aaa; text-decoration: none; border: 1px solid #333; padding: 5px 10px; border-radius: 4px; }

        /* VISTAS */
        .view { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex; }

        /* VISTA JUEGO */
        #view-game {
            justify-content: flex-start;
            overflow-y: auto;
            padding-bottom: 50px;
        }

        /* LOBBY */
        .lobby-box { background: #222; padding: 30px; border-radius: 15px; text-align: center; width: 80%; max-width: 400px; border: 1px solid #444; }
        input { width: 80%; padding: 10px; margin: 10px 0; text-align: center; font-size: 1.2em; border-radius: 5px; background: #111; color: white; border: 1px solid var(--gold); }
        .btn-main { background: var(--gold); color: black; border: none; padding: 12px 30px; font-weight: bold; border-radius: 25px; cursor: pointer; margin-top: 10px; width: 100%; }
        .btn-sec { background: #333; color: white; border: 1px solid #555; }
        .btn-bot { background: #2c3e50; color: #3498db; border: 1px solid #3498db; margin-top: 5px; width: 100%; padding: 10px; border-radius: 25px; cursor: pointer; font-weight: bold; }

        /* TABLERO */
        .game-area { 
            position: relative; 
            width: 95%; max-width: 500px; 
            aspect-ratio: 1/1; 
            margin: 10px auto; 
            background-image: url('tablero.jpg'); 
            background-size: 100% 100%;
            border-radius: 5px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 100%; height: 100%;
        }

        .cell { border: none; position: relative; }

        /* ZONA DE INICIO */
        .start-zone {
            position: absolute; bottom: -40px; left: 0; width: 100%; height: 30px;
            display: flex; justify-content: center; gap: 5px;
        }

        /* FICHAS */
        .token {
            width: 6%; height: 6%; border-radius: 50%;
            position: absolute; z-index: 20;
            transition: all 0.3s ease-out; 
            box-shadow: 1px 1px 4px rgba(0,0,0,0.9);
            border: 2px solid white;
            transform: translate(-50%, -50%);
        }
        .token.waiting {
            position: relative; transform: none; width: 25px; height: 25px;
            left: auto !important; top: auto !important;
        }

        /* PANEL JUGADORES */
        .players-panel-box {
            width: 90%; max-width: 500px;
            background: var(--panel-bg);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            margin: 10px auto 80px auto;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .panel-header {
            color: #888; font-size: 0.75em; font-weight: bold; letter-spacing: 1px;
            border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .players-grid { display: flex; flex-wrap: wrap; gap: 10px; }

        .p-card { 
            background: #2a2a2a; padding: 8px 12px; border-radius: 8px; 
            display: flex; align-items: center; gap: 8px; 
            font-size: 0.9em; min-width: 100px;
            color: #ccc; border: 1px solid transparent;
            transition: all 0.3s;
        }
        
        .p-card.active-turn { 
            border: 1px solid var(--gold); background: #333; color: white;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.2);
        }
        
        .avatar-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); }

        .turn-display {
            text-align: center; color: var(--gold); 
            font-size: 1.2em; font-weight: bold; margin-top: 5px;
            text-shadow: 0 2px 2px black;
        }

        /* DADO */
        .dice-area { position: fixed; bottom: 30px; right: 20px; z-index: 100; }
        .dice-box { 
            width: 70px; height: 70px; background: white; color: black; 
            font-size: 2.5em; font-weight: bold; display: flex; align-items: center; justify-content: center; 
            border-radius: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.6), 0 0 0 3px var(--gold);
            cursor: pointer; transition: transform 0.1s;
        }
        .dice-box:active { transform: scale(0.9); }
        .dice-anim { animation: shake 0.5s infinite; background: #ffffcc; }

        /* LISTA ESPERA */
        .waiting-list { width: 90%; background: #111; padding: 10px; border-radius: 10px; margin: 20px 0; }
        .player-item { padding: 10px; border-bottom: 1px solid #333; display: flex; align-items: center; gap: 10px; }

        /* MODAL VICTORIA */
        #win-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
        }
        .win-box {
            background: #222; padding: 40px; border-radius: 20px; border: 3px solid var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); width: 80%; max-width: 350px;
        }
        .trophy { font-size: 5em; margin-bottom: 20px; animation: bounce 2s infinite; }
        
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(15deg); } 75% { transform: rotate(-15deg); } 100% { transform: rotate(0deg); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-20px);} 60% {transform: translateY(-10px);} }
    </style>
</head>
<body>

    <audio id="whistle-sound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <div class="top-bar">
        <span> SERPIENTES</span>
        <a href="#" class="btn-salir" onclick="salirDelJuego()">Salir</a>
    </div>

    <div id="view-login" class="view active">
        <div class="lobby-box">
            <h2 style="color:var(--gold)">SALA DE JUEGO</h2>
            
            <p style="color:#aaa; font-size:0.9em;">Jugando como: <b id="user-display" style="color:white;">Cargando...</b></p>
            
            <button class="btn-main" onclick="crearSala()">CREAR PARTIDA</button>
            <div style="margin:15px">---  ---</div>
            <input type="number" id="input-codigo" placeholder="C贸digo de Sala">
            <button class="btn-main btn-sec" onclick="unirseSala()">UNIRSE</button>
        </div>
    </div>

    <div id="view-waiting" class="view">
        <h2 style="color:var(--gold)">SALA: <span id="lbl-room-id">...</span></h2>
        <p>Esperando jugadores...</p>
        <div id="waiting-list" class="waiting-list"></div>
        
        <div id="host-controls" style="display:none; width: 80%;">
            <button class="btn-bot" onclick="agregarBot()">+ AADIR BOT </button>
            <button class="btn-main" onclick="iniciarPartida()">INICIAR JUEGO</button>
        </div>
        <div id="guest-msg" style="display:none; color:#aaa; font-style: italic;">Esperando al anfitri贸n...</div>
    </div>

    <div id="view-game" class="view">
        <div class="game-area" id="board-container">
            <div id="board-grid" class="board-grid"></div>
            <div id="start-zone" class="start-zone"></div>
        </div>

        <div id="turn-text" class="turn-display">...</div>

        <div class="players-panel-box">
            <div class="panel-header">
                <span>JUGADORES EN SALA</span>
                <span style="font-size:1.2em"></span>
            </div>
            <div id="ingame-players" class="players-grid"></div>
        </div>

        <div class="dice-area">
            <div id="dice-btn" class="dice-box" onclick="lanzarDadoHumano()"></div>
        </div>
    </div>

    <div id="win-modal">
        <div class="win-box">
            <div class="trophy"></div>
            <h2 style="color:var(--gold); margin:0;">隆GANADOR!</h2>
            <h3 id="winner-name" style="color:white; margin:10px 0 30px 0; font-size:1.5em;">...</h3>
            
            <button class="btn-main" onclick="volverAlLobby()">VOLVER AL LOBBY</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB4a3J_fGDd-r99EKT929bmB_Y08TJ3t2g",
            authDomain: "casino-familia.firebaseapp.com",
            databaseURL: "https://casino-familia-default-rtdb.firebaseio.com",
            projectId: "casino-familia",
            storageBucket: "casino-familia.firebasestorage.app",
            messagingSenderId: "390973825874",
            appId: "1:390973825874:web:ddc9f9d0d64bebf9c2908b"
        };
        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.database();
        const auth = firebase.auth();

        let myName = "", myId = "", roomId = "", isHost = false;
        let players = [], turnIndex = 0;
        let gameEnded = false; 
        const COLORS = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#e67e22'];

        const MAPA_IMAGEN = {
            1: 38, 4: 14, 9: 31, 21: 42, 28: 84, 51: 67, 72: 91, 80: 99,
            17: 7, 54: 34, 62: 19, 64: 60, 87: 36, 93: 73, 95: 75, 98: 79
        };

        // --- AUTENTICACIN Y PERSISTENCIA ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Obtener nombre del correo (antes de la @)
                myName = user.email.split('@')[0];
                myId = user.uid; // ID 煤nico real de Firebase
                document.getElementById('user-display').innerText = myName;

                // --- RECONEXIN AUTOMTICA ---
                // Verificamos si hay una sala guardada en el navegador
                const savedRoom = localStorage.getItem('serpientes_room_id');
                if (savedRoom) {
                    roomId = savedRoom;
                    // Verificar si la sala a煤n existe en Firebase
                    db.ref('serpientes/' + roomId).once('value').then(snap => {
                        if(snap.exists()) {
                            // Si existe, nos reconectamos
                            mostrarLobby();
                        } else {
                            // Si ya no existe (borrada), limpiamos memoria
                            localStorage.removeItem('serpientes_room_id');
                        }
                    });
                }

            } else {
                // Si no hay usuario logueado, volver al index
                window.location.href = "index.html";
            }
        });

        // --- SALA ---
        function crearSala() {
            if(!myName) return alert("Cargando usuario...");
            roomId = Math.floor(1000 + Math.random() * 9000).toString();
            isHost = true;

            // Guardar en memoria para recargas
            localStorage.setItem('serpientes_room_id', roomId);

            db.ref('serpientes/' + roomId).set({
                status: 'waiting',
                currentTurn: 0,
                players: { [myId]: { name: myName, pos: 0, color: COLORS[0], isBot: false } }
            });
            mostrarLobby();
        }

        function unirseSala() {
            if(!myName) return alert("Cargando usuario...");
            roomId = document.getElementById('input-codigo').value.trim();
            if(!roomId) return alert("Ingresa el c贸digo de sala");
            
            isHost = false;

            db.ref('serpientes/' + roomId).once('value').then(snap => {
                if(!snap.exists()) return alert("Sala no existe");
                
                // Si me uno, guardo en memoria
                localStorage.setItem('serpientes_room_id', roomId);

                const playersData = snap.val().players || {};
                
                // Si ya estoy en la lista (por recarga anterior), solo entro
                if (playersData[myId]) {
                    mostrarLobby();
                    return;
                }

                if(snap.val().status !== 'waiting') return alert("Juego ya iniciado");
                const count = Object.keys(playersData).length;
                if(count >= 6) return alert("Sala llena");

                db.ref('serpientes/' + roomId + '/players/' + myId).set({
                    name: myName, pos: 0, color: COLORS[count], isBot: false
                });
                mostrarLobby();
            });
        }

        function agregarBot() {
            db.ref('serpientes/' + roomId + '/players').once('value').then(snap => {
                const count = Object.keys(snap.val() || {}).length;
                if(count >= 6) return alert("Lleno");
                const botId = 'bot_' + Date.now();
                db.ref('serpientes/' + roomId + '/players/' + botId).set({
                    name: "Bot " + (count), pos: 0, color: COLORS[count], isBot: true
                });
            });
        }

        function mostrarLobby() {
            document.getElementById('view-login').classList.remove('active');
            document.getElementById('view-waiting').classList.add('active');
            document.getElementById('view-game').classList.remove('active'); 
            document.getElementById('lbl-room-id').innerText = roomId;
            document.getElementById('win-modal').style.display = 'none'; 
            gameEnded = false;

            db.ref('serpientes/' + roomId + '/players').on('value', snap => {
                const list = document.getElementById('waiting-list');
                list.innerHTML = "";
                players = [];
                let idx = 0;
                snap.forEach(c => {
                    const p = c.val(); p.id = c.key; players.push(p);
                    // L贸gica simple: el primer jugador de la lista es el host
                    if(idx === 0 && p.id === myId) isHost = true;
                    
                    list.innerHTML += `<div class="player-item"><div class="avatar-dot" style="background:${p.color}"></div><b>${p.name}</b></div>`;
                    idx++;
                });

                if(isHost) document.getElementById('host-controls').style.display = 'block';
                else document.getElementById('guest-msg').style.display = 'block';
            });

            db.ref('serpientes/' + roomId + '/status').on('value', snap => {
                const status = snap.val();
                if(status === 'playing') {
                    iniciarJuegoUI();
                } else if (status === 'waiting') {
                    document.getElementById('view-game').classList.remove('active');
                    document.getElementById('view-waiting').classList.add('active');
                    document.getElementById('win-modal').style.display = 'none';
                    gameEnded = false;
                }
            });
        }

        function iniciarPartida() {
            if(players.length < 2) return alert("M铆nimo 2 jugadores.");
            db.ref('serpientes/' + roomId).update({ status: 'playing' });
        }

        function volverAlLobby() {
            document.getElementById('win-modal').style.display = 'none';
            if(isHost) {
                let updates = { status: 'waiting', currentTurn: 0 };
                players.forEach(p => updates['players/' + p.id + '/pos'] = 0);
                db.ref('serpientes/' + roomId).update(updates);
            } else {
                document.getElementById('view-game').classList.remove('active');
                document.getElementById('view-waiting').classList.add('active');
            }
        }

        // Funci贸n para el bot贸n Salir (limpia memoria)
        function salirDelJuego() {
            localStorage.removeItem('serpientes_room_id');
            window.location.href = "index.html";
        }

        // --- JUEGO ---
        function iniciarJuegoUI() {
            document.getElementById('view-waiting').classList.remove('active');
            document.getElementById('view-game').classList.add('active');
            
            const grid = document.getElementById('board-grid');
            grid.innerHTML = "";
            for(let row=9; row>=0; row--) {
                const isEven = (row % 2 === 0);
                for(let col=0; col<10; col++) {
                    const num = isEven ? (row*10)+col+1 : (row*10)+(10-col);
                    const div = document.createElement('div');
                    div.className = 'cell'; div.id = 'cell-'+num;
                    grid.appendChild(div);
                }
            }

            db.ref('serpientes/' + roomId).on('value', snap => {
                const data = snap.val();
                if(!data) return;
                
                players = [];
                Object.keys(data.players).forEach(k => {
                    let p = data.players[k]; p.id = k; players.push(p);
                    if (p.pos === 100 && !gameEnded) {
                        gameEnded = true;
                        mostrarPantallaVictoria(p.name);
                    }
                });
                
                turnIndex = data.currentTurn || 0;
                actualizarFichasUI();
                actualizarUIInfo();

                if(isHost && data.status === 'playing' && !gameEnded) {
                    const curr = players[turnIndex];
                    if(curr && curr.isBot) procesarBot(curr.id);
                }
            });
        }

        // --- MOVIMIENTO ---
        function lanzarDadoHumano() {
            if(gameEnded) return;
            const btn = document.getElementById('dice-btn');
            btn.classList.add('dice-anim');
            btn.style.pointerEvents = 'none'; 
            
            setTimeout(() => {
                btn.classList.remove('dice-anim');
                const val = Math.floor(Math.random()*6)+1;
                btn.innerText = val;
                moverFichaPasoAPaso(val, myId);
            }, 500);
        }

        function moverFichaPasoAPaso(pasos, pid) {
            let pIdx = players.findIndex(p => p.id === pid);
            let currentPos = players[pIdx].pos;
            let targetPos = currentPos + pasos;

            if(targetPos > 100) {
                setTimeout(() => finalizarTurno(), 1000);
                return;
            }

            let contador = 0;
            let intervalo = setInterval(() => {
                contador++;
                let nuevaPos = currentPos + contador;
                
                db.ref('serpientes/' + roomId + '/players/' + pid).update({ pos: nuevaPos });
                if(navigator.vibrate) navigator.vibrate(30);

                if(contador >= pasos) {
                    clearInterval(intervalo);
                    setTimeout(() => verificarCasilla(pid, nuevaPos), 500);
                }
            }, 400); 
        }

        function verificarCasilla(pid, pos) {
            if(MAPA_IMAGEN[pos]) {
                let destino = MAPA_IMAGEN[pos];
                db.ref('serpientes/' + roomId + '/players/' + pid).update({ pos: destino });
                if(navigator.vibrate) navigator.vibrate([100,50,100]);
                setTimeout(() => verificarFinal(pid, destino), 800);
            } else {
                verificarFinal(pid, pos);
            }
        }

        function verificarFinal(pid, pos) {
            if(pos !== 100) {
                finalizarTurno();
            }
        }

        function mostrarPantallaVictoria(nombreGanador) {
            document.getElementById('winner-name').innerText = nombreGanador;
            document.getElementById('win-modal').style.display = 'flex';
            if(navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 500]);
        }

        function finalizarTurno() {
            let next = (turnIndex + 1) % players.length;
            db.ref('serpientes/' + roomId).update({ currentTurn: next });
        }

        // --- BOT ---
        let botBusy = false;
        function procesarBot(botId) {
            if(botBusy || gameEnded) return;
            botBusy = true;
            setTimeout(() => {
                const btn = document.getElementById('dice-btn');
                btn.innerText = "";
                btn.classList.add('dice-anim');
                setTimeout(() => {
                    btn.classList.remove('dice-anim');
                    const val = Math.floor(Math.random()*6)+1;
                    btn.innerText = val;
                    moverFichaPasoAPaso(val, botId);
                    setTimeout(() => botBusy = false, (val * 400) + 2000); 
                }, 1000);
            }, 1000);
        }

        // --- RENDER ---
        function actualizarFichasUI() {
            document.querySelectorAll('.token').forEach(e => e.remove());
            players.forEach((p, i) => {
                if (p.pos === 0) {
                    const startZone = document.getElementById('start-zone');
                    const t = document.createElement('div');
                    t.className = 'token waiting';
                    t.style.backgroundColor = p.color;
                    startZone.appendChild(t);
                    return;
                }
                const cell = document.getElementById('cell-'+p.pos);
                if(cell) {
                    const t = document.createElement('div');
                    t.className = 'token';
                    t.style.backgroundColor = p.color;
                    const offX = (i % 3) * 6 - 6; const offY = Math.floor(i / 3) * 6 - 3;
                    t.style.left = (cell.offsetLeft + cell.offsetWidth/2 + offX) + 'px';
                    t.style.top = (cell.offsetTop + cell.offsetHeight/2 + offY) + 'px';
                    document.getElementById('board-container').appendChild(t);
                }
            });
        }

        function actualizarUIInfo() {
            if(!players.length) return;
            const curr = players[turnIndex];
            const btn = document.getElementById('dice-btn');
            const txt = document.getElementById('turn-text');
            const panel = document.getElementById('ingame-players');

            panel.innerHTML = "";
            players.forEach((p, i) => {
                panel.innerHTML += `
                    <div class="p-card ${i===turnIndex?'active-turn':''}">
                        <div class="avatar-dot" style="background:${p.color}"></div>
                        <span>${p.name}</span>
                    </div>`;
            });

            if(curr.id === myId && !gameEnded) {
                txt.innerText = "隆TU TURNO!";
                txt.style.color = "#00e676";
                btn.style.opacity = 1; btn.style.pointerEvents = 'all';
                
                const audio = document.getElementById('whistle-sound');
                if(audio) audio.play().catch(e => console.log(e));
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);

            } else {
                txt.innerText = `Turno de: ${curr.name}`;
                txt.style.color = "#aaa";
                btn.style.opacity = 0.4; btn.style.pointerEvents = 'none';
            }
        }
    </script>
</body>
</html>
