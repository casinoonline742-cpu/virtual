<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ajedrez Online</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* HEADER */
        .top-bar {
            width: 100%; background: #000; padding: 10px; box-sizing: border-box;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #FFD700;
        }
        .btn-salir { color: #aaa; text-decoration: none; border: 1px solid #333; padding: 5px 10px; border-radius: 4px; }

        /* LOBBY (PANTALLA DE INGRESO) */
        #lobby-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 80vh; width: 90%; max-width: 400px;
        }
        .lobby-box {
            background: #222; padding: 30px; border-radius: 15px; border: 1px solid #444;
            width: 100%; text-align: center;
        }
        input {
            width: 80%; padding: 10px; margin: 10px 0; text-align: center;
            background: #111; border: 1px solid #FFD700; color: white; font-size: 1.2em;
            border-radius: 5px;
        }
        .btn-main {
            background: #FFD700; color: black; border: none; padding: 12px 30px;
            font-size: 1em; font-weight: bold; border-radius: 25px; cursor: pointer;
            margin: 5px; width: 100%;
        }
        .btn-sec { background: #333; color: white; border: 1px solid #555; }
        
        /* BOT√ìN ROBOT */
        .btn-bot { 
            background: #2c3e50; color: #3498db; border: 2px solid #3498db; 
            margin-bottom: 20px; 
        }

        /* TABLERO DE JUEGO */
        #game-screen { display: none; flex-direction: column; align-items: center; width: 100%; margin-top: 20px; }
        
        #board { width: 90vw; max-width: 400px; margin: 0 auto; }
        
        .status-panel {
            margin-bottom: 15px; text-align: center;
            background: #222; padding: 10px; border-radius: 10px; width: 90%; max-width: 400px;
        }
        .room-code { color: #FFD700; font-weight: bold; font-size: 1.2em; letter-spacing: 2px; }
        .turn-indicator { margin-top: 5px; font-weight: bold; font-size: 1.1em; }

        /* MODAL DE VICTORIA */
        #win-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
        }
        .win-box {
            background: #222; padding: 40px; border-radius: 20px; border: 3px solid #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); width: 80%; max-width: 350px;
        }
        .trophy { font-size: 4em; margin-bottom: 10px; animation: bounce 2s infinite; }
        .win-title { color: #FFD700; font-size: 2em; margin: 0; }
        .win-msg { color: #fff; font-size: 1.2em; margin: 10px 0 30px 0; }

        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-20px);} 60% {transform: translateY(-10px);} }

    </style>
</head>
<body>

    <div class="top-bar">
        <span>‚ôüÔ∏è AJEDREZ FAMILIAR</span>
        <a href="index.html" class="btn-salir">Salir</a>
    </div>

    <div id="lobby-screen">
        <div class="lobby-box">
            <h2 style="color:#FFD700">SALA DE JUEGO</h2>
            
            <button class="btn-main btn-bot" onclick="jugarContraRobot()">JUGAR SOLO VS ROBOT ü§ñ</button>
            
            <p>O juega con un amigo:</p>
            
            <button class="btn-main" onclick="crearMesa()">CREAR MESA</button>
            
            <div style="margin: 20px 0; border-top: 1px solid #444; position: relative;">
                <span style="position: absolute; top:-12px; left:45%; background:#222; padding:0 5px; color:#777;">√ì</span>
            </div>

            <input type="number" id="input-codigo" placeholder="C√≥digo de Mesa">
            <button class="btn-main btn-sec" onclick="unirseMesa()">UNIRSE</button>
        </div>
    </div>

    <div id="game-screen">
        <div class="status-panel">
            <div>MESA: <span id="display-code" class="room-code">LOCAL</span></div>
            <div id="status-msg" class="turn-indicator">Tu turno</div>
        </div>
        <div id="board"></div>
    </div>

    <div id="win-modal">
        <div class="win-box">
            <div class="trophy">üèÜ</div>
            <h2 id="modal-title" class="win-title">¬°VICTORIA!</h2>
            <p id="modal-msg" class="win-msg">Las Blancas ganan</p>
            <button class="btn-main" onclick="location.reload()">JUGAR DE NUEVO</button>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyB4a3J_fGDd-r99EKT929bmB_Y08TJ3t2g",
            authDomain: "casino-familia.firebaseapp.com",
            databaseURL: "https://casino-familia-default-rtdb.firebaseio.com",
            projectId: "casino-familia",
            storageBucket: "casino-familia.firebasestorage.app",
            messagingSenderId: "390973825874",
            appId: "1:390973825874:web:ddc9f9d0d64bebf9c2908b"
        };
        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.database();

        // --- VARIABLES GLOBALES ---
        var board = null;
        var game = new Chess();
        var roomId = null;
        var playerColor = 'w'; 
        var isVsBot = false; 

        // --- MODO ROBOT ---
        function jugarContraRobot() {
            isVsBot = true;
            roomId = "ROBOT";
            playerColor = 'w'; 
            game = new Chess();
            
            document.getElementById('lobby-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.getElementById('display-code').innerText = "ü§ñ VS CPU";
            
            iniciarTablero();
            updateStatus();
        }

        // L√≥gica del Robot
        function hacerMovimientoRobot() {
            if (game.game_over()) return;

            var possibleMoves = game.moves();
            if (possibleMoves.length === 0) return;

            var randomIdx = Math.floor(Math.random() * possibleMoves.length);
            game.move(possibleMoves[randomIdx]);
            
            board.position(game.fen());
            updateStatus();
        }

        // --- MODO MULTIJUGADOR ---
        function crearMesa() {
            isVsBot = false;
            roomId = Math.floor(1000 + Math.random() * 9000).toString();
            playerColor = 'w'; 

            db.ref('ajedrez/' + roomId).set({
                fen: 'start', 
                creado: Date.now(),
                estado: 'esperando'
            });

            iniciarInterfazJuegoOnline();
            alert("Mesa creada: " + roomId + "\nDile a tu amigo que ingrese este n√∫mero.");
        }

        function unirseMesa() {
            isVsBot = false;
            const codigo = document.getElementById('input-codigo').value.trim();
            if(codigo.length !== 4) return alert("El c√≥digo debe ser de 4 n√∫meros");

            roomId = codigo;
            
            db.ref('ajedrez/' + roomId).once('value').then(snapshot => {
                if(snapshot.exists()) {
                    playerColor = 'b'; 
                    db.ref('ajedrez/' + roomId).update({ estado: 'jugando' });
                    iniciarInterfazJuegoOnline();
                } else {
                    alert("Esa mesa no existe.");
                }
            });
        }

        function iniciarInterfazJuegoOnline() {
            document.getElementById('lobby-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.getElementById('display-code').innerText = roomId;
            iniciarTablero();

            db.ref('ajedrez/' + roomId + '/fen').on('value', (snap) => {
                const serverFen = snap.val();
                if(serverFen && serverFen !== 'start') {
                    if (game.fen() !== serverFen) {
                        game.load(serverFen);
                        board.position(serverFen);
                        updateStatus();
                    }
                }
            });
        }

        // --- CONFIGURACI√ìN TABLERO ---
        function iniciarTablero() {
            var config = {
                draggable: true,
                position: 'start',
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                orientation: (playerColor === 'w') ? 'white' : 'black'
            };
            
            if(board) board.destroy();
            board = Chessboard('board', config);
            $(window).resize(board.resize);
        }

        // --- L√ìGICA DE JUEGO ---

        function onDragStart (source, piece) {
            if (game.game_over()) return false;

            if (isVsBot) {
                if (game.turn() === 'b') return false; 
                if (piece.search(/^b/) !== -1) return false; 
            } else {
                if ((playerColor === 'w' && piece.search(/^b/) !== -1) ||
                    (playerColor === 'b' && piece.search(/^w/) !== -1)) return false;
                if ((game.turn() === 'w' && playerColor !== 'w') ||
                    (game.turn() === 'b' && playerColor !== 'b')) return false;
            }
        }

        function onDrop (source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' 
            });

            if (move === null) return 'snapback';

            if(isVsBot) {
                updateStatus();
                window.setTimeout(hacerMovimientoRobot, 250);
            } else {
                db.ref('ajedrez/' + roomId).update({
                    fen: game.fen()
                });
                updateStatus();
            }
        }

        function onSnapEnd () {
            board.position(game.fen());
        }

        function updateStatus () {
            var status = '';
            var moveColor = (game.turn() === 'w') ? 'Blancas' : 'Negras';

            // VERIFICAR FIN DEL JUEGO
            if (game.game_over()) {
                let titulo = "";
                let mensaje = "";

                if (game.in_checkmate()) {
                    let ganador = (moveColor === 'Blancas') ? 'Negras' : 'Blancas';
                    titulo = "¬°JAQUE MATE!";
                    mensaje = "Ganador: " + ganador.toUpperCase();
                } else if (game.in_draw()) {
                    titulo = "TABLAS";
                    mensaje = "El juego termin√≥ en empate.";
                } else {
                    titulo = "JUEGO TERMINADO";
                    mensaje = "Fin de la partida.";
                }

                mostrarVictoria(titulo, mensaje);
                return; // Salir para no actualizar el texto de abajo
            }

            // ESTADO NORMAL DEL JUEGO
            if (isVsBot) {
                status = (game.turn() === 'w') ? 'üëâ ¬°TU TURNO!' : 'ü§ñ Pensando...';
            } else {
                status = (game.turn() === playerColor) ? 'üëâ ¬°TU TURNO!' : '‚è≥ Esperando rival...';
            }
            
            if (game.in_check()) {
                status += ' (JAQUE)';
            }
            
            const msgEl = document.getElementById('status-msg');
            msgEl.innerText = status;
            
            if(game.turn() === playerColor || (isVsBot && game.turn() === 'w')) {
                msgEl.style.color = '#00e676'; 
                if(navigator.vibrate) navigator.vibrate(100); 
            } else {
                msgEl.style.color = '#aaa';
            }
        }

        function mostrarVictoria(titulo, msg) {
            document.getElementById('modal-title').innerText = titulo;
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('win-modal').style.display = 'flex';
            if(navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 500]);
        }
    </script>
</body>
</html>
