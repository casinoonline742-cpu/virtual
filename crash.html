<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash - Casino</title>
    <style>
        :root {
            --bg: #0f1923;
            --panel: #1b2733;
            --accent: #ff4655; /* Color Crash (Rojo) */
            --win: #00e676;
            --text: #ece8e1;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* HEADER */
        .top-bar {
            background: #000;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            height: 50px; box-sizing: border-box;
        }
        .saldo { color: var(--win); font-weight: bold; font-family: monospace; font-size: 1.2em; }
        .btn-salir { background: #333; color: white; padding: 5px 10px; border-radius: 4px; font-size: 0.8em; cursor:pointer; }

        /* HISTORIAL */
        .history-bar {
            background: #151515;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 10px;
            gap: 5px;
            overflow: hidden;
            box-shadow: inset 0 -2px 5px rgba(0,0,0,0.5);
        }
        .bubble {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: bold;
            background: #333;
            color: #aaa;
            min-width: 30px;
            text-align: center;
        }
        .bubble.high { background: rgba(0, 230, 118, 0.2); color: var(--win); border: 1px solid var(--win); }
        .bubble.crash { background: rgba(255, 70, 85, 0.2); color: var(--accent); border: 1px solid var(--accent); }

        /* AREA DE JUEGO */
        .game-area {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1f2b38 0%, #0f1923 100%);
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        .multiplier-display {
            position: absolute;
            z-index: 10;
            font-size: 4em;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            font-variant-numeric: tabular-nums;
            transition: color 0.2s;
        }
        .crashed-text { color: var(--accent); }
        
        .status-msg {
            position: absolute;
            bottom: 20%;
            font-size: 1.2em;
            color: #aaa;
            z-index: 10;
        }

        /* POPUPS DE RESULTADO */
        .result-popup {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            min-width: 200px;
        }
        .result-popup.show { transform: translate(-50%, -50%) scale(1); }
        
        .popup-win {
            background: rgba(0, 20, 0, 0.95);
            border: 3px solid var(--win);
        }
        .popup-loss {
            background: rgba(20, 0, 0, 0.95);
            border: 3px solid var(--accent);
        }

        .popup-title { font-size: 2em; margin: 0; }
        .popup-amount { font-size: 1.5em; margin: 5px 0 0 0; font-weight: bold; }

        /* CONTROLES */
        .controls {
            background: var(--panel);
            padding: 15px;
            border-top: 2px solid #333;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 20;
        }

        .input-row { display: flex; gap: 10px; }
        
        input {
            background: #000; border: 1px solid #444; color: white;
            padding: 12px; border-radius: 8px; font-size: 1.2em;
            flex: 1; text-align: center; font-weight: bold;
        }

        .btn-action {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            font-weight: 900;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .btn-action:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.3); }

        .btn-bet { background: #00e676; color: #003300; }
        .btn-cashout { background: #ffca28; color: #332a00; border: 2px solid #fff; box-shadow: 0 0 15px rgba(255, 202, 40, 0.5); }
        .btn-waiting { background: #555; color: #aaa; cursor: not-allowed; }

        /* ANIMACIONES */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shaking { animation: shake 0.5s; animation-iteration-count: infinite; }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="saldo" id="miSaldo">...</div>
        <div class="btn-salir" onclick="window.location.href='index.html'">SALIR</div>
    </div>

    <div class="history-bar" id="history-container">
        </div>

    <div class="game-area">
        <canvas id="gameCanvas"></canvas>
        <div class="multiplier-display" id="displayNum">1.00x</div>
        <div class="status-msg" id="statusMsg">ESPERANDO APUESTA...</div>
        
        <div id="popup-win" class="result-popup popup-win">
            <div class="popup-title">üí∞ ¬°GANASTE!</div>
            <div class="popup-amount" id="win-amount-text">+$0</div>
        </div>

        <div id="popup-loss" class="result-popup popup-loss">
            <div class="popup-title">‚ò†Ô∏è EXPLOT√ì</div>
            <div class="popup-amount" id="loss-amount-text" style="color:#ff4655">-$0</div>
        </div>
    </div>

    <div class="controls">
        <div class="input-row">
            <input type="number" id="betAmount" placeholder="Monto" value="100">
        </div>
        <button id="mainBtn" class="btn-action btn-bet" onclick="handleButton()">APOSTAR</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyB4a3J_fGDd-r99EKT929bmB_Y08TJ3t2g",
            authDomain: "casino-familia.firebaseapp.com",
            databaseURL: "https://casino-familia-default-rtdb.firebaseio.com",
            projectId: "casino-familia",
            storageBucket: "casino-familia.firebasestorage.app",
            messagingSenderId: "390973825874",
            appId: "1:390973825874:web:ddc9f9d0d64bebf9c2908b"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // VARIABLES JUEGO
        let usuario = null;
        let saldo = 0;
        
        let canvas, ctx;
        let width, height;
        
        let gameRunning = false;
        let userInGame = false; 
        let userCashedOut = false; 
        
        let currentMultiplier = 1.00;
        let crashPoint = 0;
        let speed = 0.01; 
        let animationId;
        
        let betValue = 0;

        window.onload = () => {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        };

        function resizeCanvas() {
            width = canvas.width = document.querySelector('.game-area').clientWidth;
            height = canvas.height = document.querySelector('.game-area').clientHeight;
        }

        auth.onAuthStateChanged(u => {
            if(u) {
                usuario = u;
                db.ref('usuarios/'+u.uid+'/saldo').on('value', s => {
                    saldo = s.val() || 0;
                    document.getElementById('miSaldo').innerText = "$ " + new Intl.NumberFormat().format(saldo);
                });
            } else {
                location.href = 'index.html';
            }
        });

        // --- L√ìGICA CORE ---

        function handleButton() {
            if (!gameRunning) {
                // INICIAR
                const input = document.getElementById('betAmount');
                const monto = parseInt(input.value);

                if(!monto || monto <= 0) return alert("Monto inv√°lido");
                if(monto > saldo) return alert("Saldo insuficiente");

                // Descontar saldo
                db.ref('usuarios/'+usuario.uid).update({ saldo: saldo - monto });
                betValue = monto;
                userInGame = true;
                startGame();

            } else {
                // RETIRAR
                if(userInGame && !userCashedOut) {
                    cashOut();
                }
            }
        }

        function startGame() {
            gameRunning = true;
            userCashedOut = false;
            currentMultiplier = 1.00;
            speed = 0.005;

            // --- L√ìGICA MODO DIF√çCIL ---
            
            // 1. Probabilidad de "Muerte S√∫bita" (30%)
            if (Math.random() < 0.30) {
                crashPoint = 1.00;
            } else {
                // 2. Si sobrevive, calculamos una curva dif√≠cil (0.85)
                const r = Math.random();
                crashPoint = Math.floor(100 * (0.85 / (1 - r))) / 100;
                
                // 3. Tope de Seguridad (Para que no salga 500x)
                if(crashPoint > 15.00) crashPoint = (Math.random() * 5) + 1; 
            }
            if(crashPoint < 1.00) crashPoint = 1.00;
            // --- FIN L√ìGICA ---
            
            // UI Update
            document.getElementById('betAmount').disabled = true;
            updateButtonUI("RETIRAR", "btn-cashout");
            document.getElementById('displayNum').className = "multiplier-display";
            document.getElementById('displayNum').innerText = "1.00x";
            document.getElementById('statusMsg').innerText = "üöÄ VUELO INICIADO";
            
            hidePopups();
            lastTime = Date.now();
            loop();
        }

        let lastTime = 0;
        function loop() {
            if(!gameRunning) return;

            let now = Date.now();
            let dt = (now - lastTime) / 1000;
            lastTime = now;

            speed += 0.0005; 
            currentMultiplier += (currentMultiplier * speed);

            drawGame();
            
            document.getElementById('displayNum').innerText = currentMultiplier.toFixed(2) + "x";

            // CHECK CRASH
            if(currentMultiplier >= crashPoint) {
                crash();
            } else {
                if(userInGame && !userCashedOut) {
                    let gananciaActual = Math.floor(betValue * currentMultiplier);
                    document.getElementById('mainBtn').innerText = `RETIRAR $${gananciaActual}`;
                }
                animationId = requestAnimationFrame(loop);
            }
        }

        function cashOut() {
            userCashedOut = true;
            const winAmount = Math.floor(betValue * currentMultiplier);
            
            // Pagar
            db.ref('usuarios/'+usuario.uid).update({ saldo: saldo + winAmount });
            
            // POPUP GANADOR
            document.getElementById('win-amount-text').innerText = "+$" + winAmount;
            document.getElementById('popup-win').classList.add('show');

            document.getElementById('statusMsg').innerText = `‚úÖ ASEGURADO: $${winAmount}`;
            document.getElementById('statusMsg').style.color = "#00e676";
            updateButtonUI("ESPERANDO...", "btn-waiting");
            
            if(navigator.vibrate) navigator.vibrate([50, 50, 50]);
        }

        function crash() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            document.getElementById('displayNum').innerText = crashPoint.toFixed(2) + "x";
            document.getElementById('displayNum').classList.add('crashed-text');
            document.getElementById('statusMsg').innerText = "";
            
            // SI ESTABAS JUGANDO Y NO RETIRASTE -> MOSTRAR PERDEDOR
            if(userInGame && !userCashedOut) {
                document.getElementById('loss-amount-text').innerText = "-$" + betValue;
                document.getElementById('popup-loss').classList.add('show');
                if(navigator.vibrate) navigator.vibrate(400);
            }
            
            document.querySelector('.game-area').classList.add('shaking');
            setTimeout(() => document.querySelector('.game-area').classList.remove('shaking'), 500);

            addHistory(crashPoint);
            setTimeout(resetGameUI, 3500); // 3.5 segundos para reiniciar
        }

        function resetGameUI() {
            document.getElementById('betAmount').disabled = false;
            updateButtonUI("APOSTAR", "btn-bet");
            document.getElementById('displayNum').classList.remove('crashed-text');
            document.getElementById('displayNum').innerText = "1.00x";
            document.getElementById('statusMsg').innerText = "LISTO PARA DESPEGAR";
            document.getElementById('statusMsg').style.color = "#aaa";
            
            hidePopups();
            ctx.clearRect(0,0,width,height);
            userInGame = false;
        }

        function hidePopups() {
            document.getElementById('popup-win').classList.remove('show');
            document.getElementById('popup-loss').classList.remove('show');
        }

        // --- DIBUJO ---
        function drawGame() {
            ctx.clearRect(0, 0, width, height);
            
            ctx.beginPath();
            ctx.moveTo(0, height);
            
            let progress = Math.min(currentMultiplier / 10, 1); 
            
            let rocketX = width * 0.2 + (width * 0.6 * progress); 
            let rocketY = height * 0.9 - (height * 0.7 * progress);
            
            if(speed > 0.1) {
                rocketX += (Math.random()-0.5)*5;
                rocketY += (Math.random()-0.5)*5;
            }

            ctx.lineWidth = 4;
            ctx.strokeStyle = '#ff4655';
            ctx.quadraticCurveTo(width * 0.2, height, rocketX, rocketY);
            ctx.stroke();

            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("üöÄ", rocketX, rocketY);
        }

        function updateButtonUI(text, className) {
            const btn = document.getElementById('mainBtn');
            btn.innerText = text;
            btn.className = "btn-action " + className;
        }

        function addHistory(val) {
            const container = document.getElementById('history-container');
            const div = document.createElement('div');
            div.innerText = val.toFixed(2) + "x";
            div.className = val >= 2.00 ? "bubble high" : "bubble crash";
            container.insertBefore(div, container.firstChild);
            if(container.children.length > 10) container.removeChild(container.lastChild);
        }

    </script>
</body>
</html>
